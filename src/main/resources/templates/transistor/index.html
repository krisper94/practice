<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${transistors} and ${transistors.size()}">Base is empty</p>


<table class="table">

    <tr>
        <th>Name</th>
        <th>Specifications</th>
        <th>Type</th>
    </tr>

    <tr th:each="transistor : ${transistors}">
        <td th:text="${transistor.name}"></td>
        <td th:text="${transistor.specs_link}"></td><!-- сделать кликабельным-->
        <td th:text="${transistor.type.name}"></td>
    </tr>

</table>

</body>
</html>
