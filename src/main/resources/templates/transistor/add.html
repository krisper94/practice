<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${transistor}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="specs_link">Specifications</label>
        <input class="form-control" th:field="*{specs_link}" />
        <span th:errors="*{specs_link}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="type">Type</label>
        <select name ="typeId">
            <option th:each="type : ${types}"
                    th:text="${type.name}"
                    th:value="${type.id}"></option>
        </select>
    </div>

    <input type="submit" value="Add Transistor" />
</form>

</body>
</html>
