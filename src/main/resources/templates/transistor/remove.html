<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">

    <div th:each="transistor : ${transistors}" class="checkbox">
        <input type="checkbox" name="transistorIds" th:value="${transistor.id}" th:id="${transistor.id}"/>
        <label th:for="${transistor.id}" th:text="${transistor.name}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Transistor" />
</form>

</body>
</html>
